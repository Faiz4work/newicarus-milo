<!DOCTYPE html>
<html lang="en">
<head>
    <title>NewIcarus -Companies</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Choose any one company for seeing its job:</h1>
    <ul>
    {% for i in source %}
        {% if 'indeed' not in i %}
        <li><a href="{{url_for('scraper.company_jobs', source=i)}}" style="text-decoration: none;">{{i}}</a><li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
